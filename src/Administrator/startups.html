<!DOCTYPE html>
<html lang="en">
<head>
    <!--link for the notification bell icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="/node_modules/flickity/dist/flickity.min.css">
    <script src="/node_modules/flickity/dist/flickity.pkgd.min.js"></script> 
    <link rel="stylesheet" href="./css/startup.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <!--div holding the whole page-->
     <div class="container1">

        <!--div holding the navigation-->
        <div class="nav">

            <!--logo-->
            <div id="logo">
                <a href="/"> <img class="logo" src="../logo/white.png" alt="Logo">
                </a>
            </div>

            <!--profile-->
            <div class="divdrop11">
                <!--profile picture-->
                <div class="logo2">
                    <img class="prof" src="./profile/profile2.jpg" alt="" srcset="">
                </div>
            </div>

            <!--div drop down for accounts-->
            <div class="divdropnav">
                <p class="vmail">{{vm.email}}</p>
                <hr>
                <p class="vcount">Account</p>
                <p class="vlogout vcount">Logout</p>
            </div>

            <select name="" id="opt">
                <option class = "start" value="Startups">Startups</option>
                <option class = "invst" value="Investors">Investors</option>
                <option class = "invds" value="Industries">Industries</option>
            </select>
            
        </div>

        <!--div for startups that need approvement-->
        <div class="approvement iii">

            <h1 class="nap">Pending approval</h1>
            <!--div holding the startups-->
            <div class="pending innn"></div>

            <p class="ms app"></p>

        </div>

         <!--div for startups that are disapproved-->
         <div class="approvement iii">

            <h1 class="nap">disapproved</h1>
            <!--div holding the startups-->
            <div class="disapproved innn"></div>

            <p class="ms app"></p>

        </div>


        <!--div for approved startups-->
        <div class="homepage iii">

            <h1 class="nap">Approved startups</h1>
            <!--div holding investors-->
            <div class="home1 innn"></div>

            <p class="ms ail"></p>

        </div>
        
    </div>

    <div class="message1">
        <div class="message2">
            <!--div holding the profile been messaged to-->
            <div class="profile2">

                <!--div holding the image-->
                <div class="imgp">
                    <div class="imgp2"></div>
                </div>



                <button class="close">X</button>
            </div>


            <!--div holding the text box-->
            <div class="text">
                <!--text area-->
                <p class="ms1"></p>
                <!--div to paste links to-->
                <div class="link23"></div>
                <p class="error">You can't send an empty message.</p>
                <!--approve/unapprove button-->
            </div>

        </div>
    </div>
</body>
</html>
