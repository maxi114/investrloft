<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/reset.js"></script>
    <title>Investrloft</title>
</head>
<body>
   <!--div to hold the page -->
   <div class="container">
        <!--logo-->
        <div id="logo">
                <a href="/"> <img class="logo" src="logo/blue.png" alt="Logo">
                </a>
            </div>

            <br><br><br><br>
        <!--input div to hold the inputboxes and buttons-->
        <div class="inp">
            <h2>password reset</h2>
            <br>
            <p class = "error">{{vm.error}}</p>
            <input type="password" name = "password" id="password" ng-model = "vm.user.password" placeholder="New Password">
            <p>Password must be 8-20 Characters (@,- and_ are also allowed)</p>
            <br><br>
            <input type="password" name = "password" id = "password" ng-model = "vm.user.password1" placeholder = "Confirm New Password">
            <p>Password must be 8-20 Characters (@,- and_ are also allowed)</p>
            <br><br>
            <button ng-click = "vm.change()" class = "btn"> Change Password</button>
        </div>
   </div>

</body>
</html>
